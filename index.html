<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DEPENDENCIES -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Task Board</title>
  </head>

  <!-- BODY -->

  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Task Board</h1>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          + Add Task
        </button>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h2 class="h5 text-center">To Do</h2>
          <div id="todo" class="task-column p-2 bg-light rounded"></div>
        </div>

        <div class="col-md-4">
          <h2 class="h5 text-center">In Progress</h2>
          <div id="in-progress" class="task-column p-2 bg-light rounded"></div>
        </div>

        <div class="col-md-4">
          <h2 class="h5 text-center">Done</h2>
          <div id="done" class="task-column p-2 bg-light rounded"></div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="assets/js/main.js"></script> -->
  </body>
</html>
