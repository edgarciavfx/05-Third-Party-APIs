<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DEPENDENCIES -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Task Board</title>
  </head>

  <!-- BODY -->

  <body>
    <!-- Add Task Board -->
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Task Board</h1>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          + Add Task
        </button>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h2 class="h5 text-center">To Do</h2>
          <div id="todo" class="task-column p-2 bg-light rounded">
            <!-- Add Task Card -->
          </div>
        </div>

        <div class="col-md-4">
          <h2 class="h5 text-center">In Progress</h2>
          <div id="in-progress" class="task-column p-2 bg-light rounded"></div>
        </div>

        <div class="col-md-4">
          <h2 class="h5 text-center">Done</h2>
          <div id="done" class="task-column p-2 bg-light rounded"></div>
        </div>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="taskDueDate" class="form-label">Due Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="taskDueDate"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" form="taskForm" class="btn btn-primary">
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
